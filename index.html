<!DOCTYPE html>
<html lang="pt-br" ng-app="crud">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" ng-controller="UserController as user">
          <h1>Users</h1>
          <div class="row">
            <div class="col-md-4">
              <input type="search" class="form-control" placeholder="Search" ng-model="searchText">
            </div>
          </div>          
          <table class="table" ng-controller="TableController as table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in user.users | filter : searchText" ng-click="table.setActiveRow(user.id)" ng-class="{ active: table.getActiveRow(user.id) }">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Users registration</h1>
          <form class="form-horizontal" role="form" ng-controller="UserRegistrationController as userRegCtrl">
            <div class="form-group">
              <label class="col-md-1 control-label" for="name">Name</label>
              <div class="col-md-4">
                <input class="form-control" type="text" id="name" placeholder="Enter your name" ng-model="userRegCtrl.newUser.name"></input>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-1 control-label" for="email">Email</label>
              <div class="col-md-4">
                <input class="form-control" type="text" id="email" placeholder="Enter your email" ng-model="userRegCtrl.newUser.email"></input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-1 col-md-4">
                <button class="btn btn-default" type="submit">Register</submit>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
